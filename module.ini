[module]
module.name = "numbers/backend"
module.version = "1.0.8"

[submodule]
;submodule.[vendor].[library].[submodule](.[submodule] ...) = 1
submodule.numbers.backend.db.pgsql = 1
submodule.numbers.backend.db.mysqli = 1
submodule.numbers.backend.crypt.default = 1
submodule.numbers.backend.cache.file = 1
submodule.numbers.backend.session.db = 1
submodule.numbers.backend.ip.cache = 1
submodule.numbers.backend.ip.ipinfo = 1
submodule.numbers.backend.mail.default = 1
submodule.numbers.backend.mail.storage = 1

[dependencies]
; composer libraries
;dep.composer.[vendor].[library] = "version"

; submodules within composer libraries
;dep.submodule.[vendor].[library].[submodule](.[submodule] ...) = 1

; php extensions & ini settings
;dep.php.extension.[name] = 1;
;dep.php.ini.[name].[name] = ""

; apache modules
;dep.apache.module.[name] = 1